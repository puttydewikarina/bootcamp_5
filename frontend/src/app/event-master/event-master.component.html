<div class="col-md-8 col-md-offset-2">

  <br>

  <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" [(ngModel)]="name" id="name" placeholder="Enter Name">
    </div>
    <div class="form-group">
      <label for="email">Date</label>
      <input type="text" class="form-control" [(ngModel)]="date" id="date" placeholder="Enter Date">
    </div>
    <div class="form-group">
      <label for="address">Venue</label>
      <input type="text" class="form-control" [(ngModel)]="venue" id="venue" placeholder="Enter Venue">
    </div>
    <div class="form-group">
      <label for="address">Ticket Price</label>
      <input type="text" class="form-control" [(ngModel)]="ticket_price" id="ticket_price" placeholder="Enter Price">
    </div>
    <div class="form-group">
      <label for="address">Quantity</label>
      <input type="text" class="form-control" [(ngModel)]="qty" id="qty" placeholder="Enter Quantity">
    </div>

    <button class="btn btn-primary" (click)="addEvent()">Add Event</button>
    
    <hr>

</div>
